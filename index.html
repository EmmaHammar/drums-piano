<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drums-synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Spela trumma</h2>
    <div class="drumContainer">
        <div class="drumItem" id="1"></div>
        <div class="drumItem" id="2"></div>
        <div class="drumItem" id="3"></div>
        <div class="drumItem" id="4"></div>
        <div class="drumItem" id="5"></div>
        <div class="drumItem" id="6"></div>
        <div class="drumItem" id="7"></div>
        <div class="drumItem" id="8"></div>
        <div class="drumItem" id="9"></div>
    </div>

    <audio id="sound1">
        <source src="sounds/trummor_warm.wav" type="audio/wav">
    </audio>
    <audio id ="sound2">
        <source src="sounds/trummor_clap.wav" type="audio/wav">
    </audio>
    <audio id ="sound3">
        <source src="sounds/trummor_cowbell.wav" type="audio/wav">
    </audio>

    <audio id ="sound4">
        <source src="sounds/trummor_hihats.wav" type="audio/wav">
    </audio>
    <audio id ="sound5">
        <source src="sounds/trummor_kick.wav" type="audio/wav">
    </audio>
    <audio id ="sound6">
        <source src="sounds/trummor_openhihats.wav" type="audio/wav">
    </audio>
    <audio id ="sound7">
        <source src="sounds/trummor_rim.wav" type="audio/wav">
    </audio>
    <audio id ="sound8">
        <source src="sounds/trummor_snare.wav" type="audio/wav">
    </audio>
    <audio id ="sound9">
        <source src="sounds/trummor_stick.wav" type="audio/wav">
    </audio>

    <h2>Spela piano</h2>
    <ul class="pianoContainer">
        <li class="pianoItem" id="1"></li>
        <li class="pianoItem" id="2"></li>
        <li class="pianoItem" id="3"></li>
        <li class="pianoItem" id="4"></li>
        <li class="pianoItem" id="5"></li>
        <li class="pianoItem" id="6"></li>
        <li class="pianoItem" id="7"></li>
        <li class="pianoItem" id="8"></li>
        <li class="pianoItem" id="9"></li>
    </ul>

          </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
