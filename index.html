<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drums-synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Spela trumma</h2>
    <div class="drumContainer">
        <div id="drumItem1" class="drumItem">1</div>
        <div id="drumItem2" class="drumItem">2</div>
        <div id="drumItem3" class="drumItem">3</div>
        <div id="drumItem4" class="drumItem">4</div>
        <div id="drumItem5" class="drumItem">5</div>
        <div id="drumItem6" class="drumItem">6</div>
        <div id="drumItem7" class="drumItem">7</div>
        <div id="drumItem8" class="drumItem">8</div>
        <div id="drumItem9" class="drumItem">9</div>
    </div>
    
    <div id="myDrums">
        <audio id="sound1">
            <source src="sounds/trummor_warm.wav" type="audio/wav">
        </audio>
        <audio id ="sound2">
            <source src="sounds/trummor_clap.wav" type="audio/wav">
        </audio>
        <audio id ="sound3">
            <source src="sounds/trummor_cowbell.wav" type="audio/wav">
        </audio>
        <audio id ="sound4">
            <source src="sounds/trummor_hihats.wav" type="audio/wav">
        </audio>
        <audio id ="sound5">
            <source src="sounds/trummor_kick.wav" type="audio/wav">
        </audio>
        <audio id ="sound6">
            <source src="sounds/trummor_openhihats.wav" type="audio/wav">
        </audio>
        <audio id ="sound7">
            <source src="sounds/trummor_rim.wav" type="audio/wav">
        </audio>
        <audio id ="sound8">
            <source src="sounds/trummor_snare.wav" type="audio/wav">
        </audio>
        <audio id ="sound9">
            <source src="sounds/trummor_stick.wav" type="audio/wav">
        </audio>
    </div>


    <!-- PIANO -->
    <h2>Spela piano</h2>
    <div id="pianoContainer" class="pianoContainer">
        <div id="pianoItem1" class="pianoItem">a</div>
        <div id="pianoItem2" class="pianoItem">s</div>
        <div id="pianoItem3" class="pianoItem">d</div>
        <div id="pianoItem4" class="pianoItem">f</div>
        <div id="pianoItem5" class="pianoItem">g</div>
        <div id="pianoItem6" class="pianoItem">h</div>
        <div id="pianoItem7" class="pianoItem">j</div>
    </div>

    <div id="myPianoSounds">
        <audio id="pianoSound1">
            <source src="sounds/synth_a_note.wav" type="audio/wav">
        </audio> 
        <audio id="pianoSound2">
            <source src="sounds/synth_b_note.wav" type="audio/wav">
        </audio> 
        <audio id="pianoSound3">
            <source src="sounds/synth_c_note.wav" type="audio/wav">
        </audio> 
        <audio id="pianoSound4">
            <source src="sounds/synth_d_note.wav" type="audio/wav">
        </audio> 
        <audio id="pianoSound5">
            <source src="sounds/synth_e_note.wav" type="audio/wav">
        </audio> 
        <audio id="pianoSound6">
            <source src="sounds/synth_f_note.wav" type="audio/wav">
        </audio> 
        <audio id="pianoSound7">
            <source src="sounds/synth_g_note.wav" type="audio/wav">
        </audio> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
